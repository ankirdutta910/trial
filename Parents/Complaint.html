function padTo2Digits(num) {
  return num.toString().padStart(2, '0');
}

function formatDate(date = new Date()) {
  return [
    date.getFullYear(),
    padTo2Digits(date.getMonth() + 1),
    padTo2Digits(date.getDate()),
  ].join('-');
}

 //GET ALL DATA
 var stdNo;
        function SelectAllData(){
          document.getElementById('tbody1').innerHTML="";

          stdNo=0;
            firebase.database().ref('Complaints').orderByChild('regno').once('value',
            function(AllRecords){
                AllRecords.forEach(
                    function(CurrentRecord){
           
                       
                       
                        var pname = CurrentRecord.val().pname;
                        var sname = CurrentRecord.val().sname;
                        var regno = CurrentRecord.val().regno;
                        var date = CurrentRecord.val().date;
                        var message = CurrentRecord.val().message;
                        var status = CurrentRecord.val().status;
                     
                        
                        
                        
                        
                        AddItemsToTable(pname,sname,regno,date,message,status);

                    }
                );

            });
        }

        window.onload = SelectAllData;

        //Filling the table
        
        var stdList = [];
        function AddItemsToTable(pname,sname,regno,date,message,status){
            var tbody = document.getElementById('tbody1');
            var trow = document.createElement('tr');
            var td0 = document.createElement('td');
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td');
            var td5 = document.createElement('td');
            var td6 = document.createElement('td');
          
         

      


          stdList.push([pname,sname,regno,date,message,status])
     
     
           
            td0.innerHTML = ++stdNo;
            td1.innerHTML = pname;
            td2.innerHTML = sname;
            td3.innerHTML = regno;
            td4.innerHTML = date;
            td5.innerHTML = message;
            td6.innerHTML = status;
           
           
            
    
     
            trow.appendChild(td0);
            trow.appendChild(td1); 
            trow.appendChild(td2); 
            trow.appendChild(td3); 
            trow.appendChild(td4); 
            trow.appendChild(td5); 
            trow.appendChild(td6); 
           

           
      
           
           
  
            var ControlDiv = document.createElement("div");
           
            ControlDiv.innerHTML = '<button type="button" class="btn my-2 ml-2" style="height:30px;margin: 3px;color:white;margin-top:2px;font-size:12px;background-color:rgb(2, 142, 207);" data-toggle="modal" data-target="#exampleModalCenter" onclick="FillTboxes('+stdNo+')">Action</button>'
         
            trow.appendChild(ControlDiv);

            tbody.appendChild(trow);
            
        }

       
       
        var ModName = document.getElementById('NameMod');
        var ModSName = document.getElementById('SNameMod');
        var ModRegno = document.getElementById('RegMod');
        var ModDate = document.getElementById('DateMod');
        var Modmsg = document.getElementById('msgMod');
        var Modstatus = document.getElementById('statusMod');
      
      
      
        var AddModBtn = document.getElementById('AddModBtn');
        var UpdModBtn = document.getElementById('UpdModBtn');
        var DelModBtn = document.getElementById('DelModBtn');


        function FillTboxes(index){

          if(index==null){

           
           
            ModName.value = "";
            ModSName.value = "";
            ModRegno.value = "";
            ModDate.value = "";
            Modmsg.value = "";
            Modstatus.value = "";
          
          
             
  
           
            ModRegno.disabled=false;
            ModName.disabled=false;

          
              
               AddModBtn.style.display='inline-block';
               UpdModBtn.style.display='none';
               DelModBtn.style.display='none';

          }
          else{
               --index;
         
              
              
               ModName.value = stdList[index][0];
               ModSName.value = stdList[index][1];
               ModRegno.value = stdList[index][2];
               ModDate.value = stdList[index][3];
               Modmsg.value = stdList[index][4];
               Modstatus.value = stdList[index][5];
            
            


          
             
               AddModBtn.style.display='none';
               UpdModBtn.style.display='inline-block';
               DelModBtn.style.display='inline-block';

          }
        }

        function AddStd(){
             
             firebase.database().ref("Complaints/" +ModRegno.value +ModDate.value).set(
                  {
               
                   
                   
                    pname: ModName.value,
                    sname: ModSName.value,
                    regno: ModRegno.value,
                    date: ModDate.value,
                    message: Modmsg.value,
                    status: Modstatus.value,
                   
                   
                    

                  },
                  (error)=>{
                       if(error){
                            alert("Record was not added, there was some problem");
                       }
                       else{
                            document.querySelector('#alert').style.display = 'block';

                            setTimeout(function(){
                            document.querySelector('#alert').style.display = 'none';
                            },3000);

                            document.getElementById('complaint').reset();

                            SelectAllData();
                   

                            // Clear form
                            document.getElementById('modal').reset();
                                                
                        

                            
                            
                       }
                  }
             )
        }
