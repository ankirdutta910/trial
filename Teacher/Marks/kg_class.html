 //GET ALL DATA
 var stdNo;
        function SelectAllData(){
          document.getElementById('tbody1').innerHTML="";

          stdNo=0;
            firebase.database().ref('/Marks2022/class_KG').orderByChild('regno').once('value',
            function(AllRecords){
                AllRecords.forEach(
                    function(CurrentRecord){
           
                       
                        var regno = CurrentRecord.val().regno;
                        var name = CurrentRecord.val().name;
                        var sub = CurrentRecord.val().sub;
                        var test1 = CurrentRecord.val().test1;
                        var halfyearly = CurrentRecord.val().halfyearly;
                        var test2 = CurrentRecord.val().test2;
                        var final = CurrentRecord.val().final;
                        var cgpa = CurrentRecord.val().cgpa;
                        
                        
                        
                        
                        AddItemsToTable(regno,name,sub,test1,halfyearly,test2,final,cgpa);

                    }
                );

            });
        }

        window.onload = SelectAllData;

        //Filling the table
        
        var stdList = [];
        function AddItemsToTable(regno,name,sub,test1,halfyearly,test2,final,cgpa){
            var tbody = document.getElementById('tbody1');
            var trow = document.createElement('tr');
            var td0 = document.createElement('td');
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td');
            var td5 = document.createElement('td');
            var td6 = document.createElement('td');
            var td7 = document.createElement('td');
            var td8 = document.createElement('td');
          
         

      


          stdList.push([regno,name,sub,test1,halfyearly,test2,final,cgpa])
     
     
           
            td0.innerHTML = ++stdNo;
            td1.innerHTML = regno;
            td2.innerHTML = name;
            td3.innerHTML = sub;
            td4.innerHTML = test1;
            td5.innerHTML = halfyearly;
            td6.innerHTML = test2;
            td7.innerHTML = final;
            td8.innerHTML = cgpa;
           
            
    
     
            trow.appendChild(td0);
            trow.appendChild(td1); 
            trow.appendChild(td2); 
            trow.appendChild(td3); 
            trow.appendChild(td4); 
            trow.appendChild(td5);
            trow.appendChild(td6);
            trow.appendChild(td7);
            trow.appendChild(td8);

           
      
           
           
  
            var ControlDiv = document.createElement("div");
           
            ControlDiv.innerHTML = '<button type="button" class="btn my-2 ml-2" style="height:30px;margin: 3px;color:white;margin-top:2px;font-size:12px;background-color:rgb(2, 142, 207);" data-toggle="modal" data-target="#exampleModalCenter" onclick="FillTboxes('+stdNo+')">Edit Record</button>'
         
            trow.appendChild(ControlDiv);

            tbody.appendChild(trow);
            
        }

       
        var ModRegno = document.getElementById('RegMod');
        var ModName = document.getElementById('NameMod');
        var ModSub = document.getElementById('SubMod');  
        var ModTest1 = document.getElementById('Test1Mod');
        var ModHY = document.getElementById('HYMod');
        var ModTest2 = document.getElementById('Test2Mod');
        var ModFinal = document.getElementById('FinalMod');
        var ModCGPA= document.getElementById('CGPAMod');
      
      
        var AddModBtn = document.getElementById('AddModBtn');
        var UpdModBtn = document.getElementById('UpdModBtn');
        var DelModBtn = document.getElementById('DelModBtn');


        function FillTboxes(index){

          if(index==null){

           
            ModRegno.value = "";
            ModName.value = "";
            ModSub.value = "";
            ModTest1.value = "";
            ModHY.value = "";
            ModTest2.value = "";
            ModFinal.value = "";
            ModCGPA.value = "";
          
             
  
           
            ModRegno.disabled=false;
            ModName.disabled=false;

          
              
               AddModBtn.style.display='inline-block';
               UpdModBtn.style.display='none';
               DelModBtn.style.display='none';

          }
          else{
               --index;
         
              
               ModRegno.value = stdList[index][0];
               ModName.value = stdList[index][1];
               ModSub.value = stdList[index][2];
               ModTest1.value = stdList[index][3];
               ModHY.value = stdList[index][4];
               ModTest2.value = stdList[index][5];
               ModFinal.value = stdList[index][6];
               ModCGPA.value = stdList[index][7];
            


     
              
               ModRegno.disabled=true;
               ModName.disabled=true;
               ModSub.disabled=true;
               ModTest1.disabled=false;
               ModHY.disabled=false;
               ModTest2.disabled=false;
               ModFinal.disabled=false;
               ModCGPA.disabled=false;
              
          
             
               AddModBtn.style.display='none';
               UpdModBtn.style.display='inline-block';
               DelModBtn.style.display='inline-block';

          }
        }

        function AddStd(){
             
             firebase.database().ref("/Marks2022/class_KG/" +ModRegno.value +ModSub.value).set(
                  {
               
                   
                    regno: ModRegno.value,
                    name: ModName.value,
                    sub: ModSub.value,
                    test1: ModTest1.value,
                    halfyearly: ModHY.value,
                    test2: ModTest2.value,
                    halfyearly: ModHY.value,
                    final: ModFinal.value,
                    cgpa: ModCGPA.value,
                   
                    

                  },
                  (error)=>{
                       if(error){
                            alert("Record was not added, there was some problem");
                       }
                       else{
                            document.querySelector('#added').style.display = 'block';

                            setTimeout(function(){
                            document.querySelector('#added').style.display = 'none';
                            },3000);


                            SelectAllData();
                   

                            // Clear form
                            document.getElementById('modal').reset();
                                                
                        

                            
                            
                       }
                  }
             )
        }



        function UpdStd(){
             
             firebase.database().ref("/Marks2022/class_KG/" +ModRegno.value +ModSub.value).update(
                  {
         
                   
                    regno: ModRegno.value,
                    name: ModName.value,
                    sub: ModSub.value,
                    test1: ModTest1.value,
                    halfyearly: ModHY.value,
                    test2: ModTest2.value,
                    halfyearly: ModHY.value,
                    final: ModFinal.value,
                    cgpa: ModCGPA.value,
                  },
                  (error)=>{
                       if(error){
                            alert("Record was not updated, there was some problem");
                       }
                       else{
                           
                        document.querySelector('#updated').style.display = 'block';

                        setTimeout(function(){
                        document.querySelector('#updated').style.display = 'none';
                        },3000);


                        SelectAllData();


                        // Clear form
                        document.getElementById('modal').reset();
                            
                            
                            
                       }
                  }
             )
        }




        function DelStd(){
             
             firebase.database().ref("/Marks2022/class_KG/" +ModRegno.value +ModSub.value).remove().then(
             function(){
             
              document.querySelector('#deleted').style.display = 'block';

                        setTimeout(function(){
                        document.querySelector('#deleted').style.display = 'none';
                        },3000);


                        SelectAllData();


                        // Clear form
                        document.getElementById('modal').reset();
              
             }
             )
        }




  </script>
